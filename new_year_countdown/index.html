<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>New Year Countdown</h1>
        <div class="countDown">
            <div class="days">
                <h2></h2>
                <span>DAYS</span>
            </div>
            <div class="hours">
                <h2></h2>
                <span>HOURS</span>
            </div>
            <div class="minutes">
                <h2></h2>
                <span>MINUTES</span>
            </div>
            <div class="seconds">
                <h2></h2>
                <span>SECONDS</span>
            </div>
        </div>
        <div class="loading">
            <img src="./img/spinner.gif" alt="">
        </div>
    </div>
    <div class="years"></div>






    <script src="script.js"></script>
</body>

</html>
